<html>
  <head>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const root = document.getElementById('root')

      // Second Pass - Easier to add more layout
      const render = root => {
        root.innerHTML = App()
      }

      const Welcome = () => {  // pure function

        return `Welcome to my JavaScript Program!`
      }

      const App = () => { // higher-order and pure function
        return `
        <h1>${Welcome()}<h1>
       <div> I EXIST! </div>
    `
      }
      render(root)
    </script>
  </body>
</html>
